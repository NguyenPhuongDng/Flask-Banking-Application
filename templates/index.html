<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: rgb(0, 132, 255);
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            display: none;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"]::placeholder {
            color: rgb(108, 8, 148);
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h1>Bank Application</h1>
        <form method="POST">
            <input type="text" id="employ" name="employ" placeholder="Employ">
            <input type="text" id="creddebt" name="creddebt" placeholder="Creddebt">
            <input type="text" id="debtinc" name="debtinc" placeholder="Debtinc">
            <input type="text" id="income" name="income" placeholder="Income">
            <input type="text" id="othdebt" name="othdebt" placeholder="Othdebt">
            <input type="submit">
        </form>
    </div>
</body>
</html>
