<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Thêm để căn chỉnh các phần tử bên trong */
        }
        h1 {
            color: rgb(0, 132, 255);
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: #a7bdda;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            display: none;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"]::placeholder {
            color: rgb(108, 8, 148);
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Nút đẹp hơn */
        .button-container {
            position: fixed;
            bottom: 20px; /* Đặt các nút ở góc dưới */
            right: 20px; /* Đặt các nút ở góc phải */
            display: flex;
            flex-direction: column; /* Sắp xếp các nút theo chiều dọc */
            gap: 10px; /* Tạo khoảng cách giữa các nút */
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Hiệu ứng phóng to khi hover */
        }
        button:active {
            background-color: #004085;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div>
        <h1>Bank Application</h1>
        <form method="POST">
            <input type="text" id="name" name="name" placeholder="name">
            <input type="text" id="age" name="age" placeholder="age">
            <input type="text" id="address" name="address" placeholder="address">
            <input type="text" id="employ" name="employ" placeholder="Employ">
            <input type="text" id="creddebt" name="creddebt" placeholder="Creddebt">
            <input type="text" id="debtinc" name="debtinc" placeholder="Debtinc">
            <input type="text" id="income" name="income" placeholder="Income">
            <input type="text" id="othdebt" name="othdebt" placeholder="Othdebt">
            <input type="submit">
        </form>
        <!-- Các nút chuyển hướng -->
        <div class="button-container">
            <button onclick="window.location.href='analysis'">Data Analytics</button>
            <button onclick="window.location.href='view_table/Application'">View Data Table</button>
        </div>
    </div>
</body>
</html>
